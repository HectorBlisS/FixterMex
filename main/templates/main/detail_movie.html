<img style="width:200px" src="{{movie.poster.url}}">
<h2>{{movie.title}}</h2>
<p>{{movie.desc}}</p>
<iframe width="560" height="315" src="https://www.youtube.com/embed/{{movie.trailer}}?autoplay=1" frameborder="0" allowfullscreen></iframe>

<h3>Horarios</h3>
{%for h in horarios%}
<p>{{h}} - {{h.movie}} - {{h.theater}}</p>
{%endfor%}
